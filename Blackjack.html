        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="blackjack.css">
    <script src="Blackjack.js"></script>
</head>
<body>


<h1>Dealer:</h1>
<div id="dealer-cards">
    <img id = "hiddenCard" src="./Images/Pokercards/BACK.png">
</div>
<h1>You:</h1>
<div id="player-cards">

</div>

<div class="btn-text-center" id="buttons">
    <input type="button" id="deal" onclick="initiateGame()" value="Deal">
    <input type="button" id="hit" onclick="hit()" value="Hit" style="visibility:hidden">
    <input type="button" id="stand" onclick="stand()" value="Stand" style="visibility:hidden">
    <input type="button" id="reset" onclick="window.location.reload()" style="visibility:hidden" value="Reset">
</div>

<h1 id="result"></h1>

</body>
</html>
